<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Spring eCommerce</title>

<!-- Bootstrap core CSS -->
<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{css/heroic-features.css}" rel="stylesheet">
<link th:href="@{sweetalert/sweetalert2.min.css}" rel="stylesheet">


</head>

<body>

	<!-- Navigation - Header -->
	<div th:include="administrador/temp_admin.html::header"></div>

	<!-- Page Content -->
	<div class="container">

		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Spring eCommerce <small>Productos</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
			<li class="breadcrumb-item active">Productos</li>
		</ol>

		<a class="btn btn-primary" th:href="@{/productos/crear}">Crear
			Producto</a>
		<h2>Productos</h2>

		<div class="wrapper mx-auto mt-0">
			<table id="tblProductos" class="table table-hover">
				<thead>
					<tr>
						<th class="sticky-top" scope="col">Nombre</th>
						<th class="sticky-top" scope="col">Descripción</th>
						<th class="sticky-top" scope="col">Inventario</th>
						<th class="sticky-top" scope="col">Precio</th>
						<th class="sticky-top" scope="col">Acción</th>
						<th class="sticky-top" scope="col">Acción</th>
					</tr>
				</thead>
				<tbody style="height: 100px; overflow-y: scroll;">
					<tr th:each="prod_modelo:${productos_all}">
						<td th:text="${prod_modelo.nombre}"></td>
						<td th:text="${prod_modelo.descripcion}"></td>
						<td th:text="${prod_modelo.cantidad}"></td>
						<td th:text="${prod_modelo.valor}"></td>
						<td><a class="btn btn-warning" th:href="@{productos/editar/{idProducto} (idProducto=${prod_modelo.idProducto})}">Editar</a></td>
						<td><a class="btn btn-danger" th:onclick="eliminar([[${prod_modelo.idProducto}]])" href="#">Eliminar</a></td>
						<!-- 						<td><a class="btn btn-danger" th:href="@{productos/eliminar/{idProducto} (idProducto=${prod_modelo.idProducto})}">Eliminar</a></td> -->
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	<!-- Footer -->
	<div th:include="administrador/temp_admin.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{sweetalert/sweetalert2.all.min.js}"></script>
	<script th:src="@{funciones/pryfunciones.js}"></script>

</body>

</html>
