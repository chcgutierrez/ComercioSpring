<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Spring eCommerce</title>

<!-- Bootstrap core CSS -->
<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation - Header -->
	<div th:include="administrador/temp_admin.html::header"></div>

	<!-- Page Content -->
	<div class="container">

		<!-- Jumbotron Header -->
		<header class="jumbotron my-4">
			<h1 class="display-3">Bienvenido a Spring Ecommerce 2021</h1>
			<p class="lead">Tu tienda de productos en LÃ­nea</p>
		</header>

		<!-- Page Features -->
		<div class="row text-center">

			<div class="col-lg-3 col-md-6 mb-4"
				th:each="home_producto:${productos_home}">
				<div class="card h-100">
					<img class="card-img-top" width="500" height="250"
						th:src="@{/imagenes/{img_produ} (img_produ=${home_producto.imagen})}"
						alt="">
					<div class="card-body">
						<p class="card-text" th:text="${home_producto.nombre}">Nombre
							del producto.</p>
					</div>
					<div class="card-footer">
						<a href="productohome.html" class="btn btn-success">Ver
							producto</a>
					</div>
				</div>
			</div>

		</div>

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="administrador/temp_admin.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
