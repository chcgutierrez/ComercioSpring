<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Spring eCommerce</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation - Header -->
	<div th:include="usuario/temp_user.html::header"></div>

	<!-- Mensajes -->
	<div class="alert alert-info alert-dismissable" th:if="${info != null}">
		<label th:text="${info}"></label>
		<button type="button" class="close" data-dismiss="alert">&times;</button>
	</div>

	<!-- Page Content -->
	<div class="container">

		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Spring eCommerce <small>Producto</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item active">Producto</li>
		</ol>

		<!-- Blog Post -->
		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-6">
						<a href="#"> <img class="img-fluid rounded" width="498"
							height="193"
							th:src="@{/imagenes/{img_produ} (img_produ=${producto_home.imagen})}"
							alt="">
						</a>
					</div>
					<div class="col-lg-6">
						<form th:action="@{/agregar/carrito}" method="POST">
							<input type="hidden" name="idProducto"
								th:value="${producto_home.idProducto}">

							<h2 class="card-title" th:text="${producto_home.nombre}"></h2>

							<ul class="list-group">
								<li class="list-group-item"><h5
										th:text="'Precio: $'+${producto_home.valor}"></h5></li>
								<li class="list-group-item">
									<p th:text="'Descripción: '+${producto_home.descripcion}"></p>
								</li>
								<li class="list-group-item"><h6>
										Cantidad: <input type="number" id="cantproducto"
											name="cantproducto" autocomplete="off" min="1" max="5"
											value="1">
									</h6></li>
							</ul>

							<button type="submit" class="btn btn-dark">Añadir al
								carrito</button>

						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="usuario/temp_user.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
